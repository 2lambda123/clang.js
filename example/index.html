<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        column-gap: 10px;
        align-items: center;
      }

      #console,
      #code {
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        padding: 5px;
        overflow: auto;
      }

      #console {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        color: #fff;
        background-color: #000;
      }

      #run {
        width: 60px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <p>Input C/C++ Code:</p>
        <textarea type="text" id="code"></textarea>
      </div>
      <button id="run">Run</button>
      <div>
        <p>Output:</p>
        <div id="console"></div>
      </div>
    </div>

    <script type="module">
      import { init, run } from 'https://cdn.jsdelivr.net/npm/clang.js/+esm';

      const codeEl = document.getElementById('code');
      const buttonEl = document.getElementById('run');
      const consoleEl = document.getElementById('console');

      let isInitialed = false;
      let isRunning = false;

      let code = `
#include <iostream>
using namespace std;

int fib(int n) {
  if (n < 2) return n;
  return fib(n-1) + fib(n-2);
}

int main() {
  cout << "fib(10) = " << fib(10) << endl;
}`;

      codeEl.value = code;
      codeEl.addEventListener('change', (e) => {
        code = e.target.value;
      });
      buttonEl.addEventListener('click', async () => {
        if (isRunning) {
          return;
        }

        isRunning = true;

        while (consoleEl.firstChild) {
          consoleEl.removeChild(consoleEl.firstChild);
        }

        if (!isInitialed) {
          buttonEl.textContent = 'Fetching';
          try {
            await init({
              path: 'https://cdn.jsdelivr.net/npm/clang.js/dist',
            });
          } catch (error) {
            alert('Fetch Fail!' + error.message);
            return;
          }

          isInitialed = true;
        }
        buttonEl.textContent = 'Running';

        run(code).finally(() => {
          setTimeout(() => {
            buttonEl.textContent = 'Run';
            isRunning = false;
          }, 500);
        });
      });

      const log = console.log;
      console.log = function (...args) {
        log.call(this, ...args);
        const content = args.join('').trim();
        if (!content) {
          return;
        }
        const el = document.createElement('code');
        el.textContent = content;
        el.style.borderBottom = '1px solid #999';
        consoleEl.appendChild(el);
      };
    </script>
  </body>
</html>
