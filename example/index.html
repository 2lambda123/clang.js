  <body>
    <input type="text" id="file" />
    <script type="module">
      import { init, run } from '../dist/clang.js';

      async function main() {
        await init();

        const code = `
                      #include <iostream>
                      using namespace std;

                      int fib(int n) {
                        if (n < 2) return n;
                        return fib(n-1) + fib(n-2);
                      }

                      int main() {
                        cout << "fib(10) = " << fib(10) << endl;
                      }`;
        run(code);
      }

      main();
    </script>
  </body>
